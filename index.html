<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovatech File Server - AWS S3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 3px dashed #667eea;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            transform: translateY(-2px);
        }

        .upload-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 40px;
            background: #667eea;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .file-name {
            margin: 15px 0;
            font-size: 1.1em;
            color: #555;
            min-height: 25px;
        }

        .btn-upload {
            padding: 15px 50px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-upload:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .btn-upload:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .files-section {
            margin-top: 40px;
        }

        .files-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-refresh {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .btn-refresh:hover {
            background: #764ba2;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .file-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .file-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 15px;
        }

        .file-name-display {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .file-info {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-download, .btn-delete {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .btn-download {
            background: #007bff;
            color: white;
        }

        .btn-download:hover {
            background: #0056b3;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            text-align: center;
            flex: 1;
            min-width: 200px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .files-grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }

            .stat-card {
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üóÇÔ∏è Innovatech File Server</h1>
            <p>Sistema de Almacenamiento en AWS S3</p>
        </header>

        <div class="content">
            <!-- Estad√≠sticas -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-files">0</div>
                    <div class="stat-label">Archivos Totales</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-size">0 KB</div>
                    <div class="stat-label">Espacio Usado</div>
                </div>
            </div>

            <!-- Secci√≥n de Subida -->
            <div class="upload-section">
                <h2>üì§ Subir Archivo</h2>
                <div class="file-input-wrapper">
                    <input type="file" id="file-input" accept="*/*">
                    <label for="file-input" class="file-input-label">
                        Seleccionar Archivo
                    </label>
                </div>
                <div class="file-name" id="selected-file">
                    Ning√∫n archivo seleccionado
                </div>
                <button class="btn-upload" id="upload-btn" disabled onclick="uploadFile()">
                    Subir a S3
                </button>
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-bar-fill" id="progress-fill">0%</div>
                </div>
                <div class="message" id="upload-message"></div>
            </div>

            <!-- Secci√≥n de Archivos -->
            <div class="files-section">
                <h2>
                    üìÅ Archivos en S3
                    <button class="btn-refresh" onclick="loadFiles()">üîÑ Actualizar</button>
                </h2>
                <div class="files-grid" id="files-grid">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÇ</div>
                        <p>No hay archivos. Sube tu primer archivo!</p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>üíª Desarrollado con Python + AWS S3 | Innovatech Solutions</p>
        </footer>
    </div>

    <script>
        // Variables globales
        let selectedFile = null;

        // Al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            loadFiles();
            setupFileInput();
        });

        // Configurar el input de archivo
        function setupFileInput() {
            const fileInput = document.getElementById('file-input');
            const selectedFileName = document.getElementById('selected-file');
            const uploadBtn = document.getElementById('upload-btn');

            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    selectedFile = e.target.files[0];
                    selectedFileName.textContent = `üìÑ ${selectedFile.name} (${formatFileSize(selectedFile.size)})`;
                    uploadBtn.disabled = false;
                } else {
                    selectedFile = null;
                    selectedFileName.textContent = 'Ning√∫n archivo seleccionado';
                    uploadBtn.disabled = true;
                }
            });
        }

        // Subir archivo
        async function uploadFile() {
            if (!selectedFile) return;

            const uploadBtn = document.getElementById('upload-btn');
            const progressBar = document.getElementById('progress-bar');
            const progressFill = document.getElementById('progress-fill');
            const message = document.getElementById('upload-message');

            uploadBtn.disabled = true;
            progressBar.style.display = 'block';
            message.style.display = 'none';

            try {
                // Simular progreso
                progressFill.style.width = '30%';
                progressFill.textContent = '30%';

                const formData = new FormData();
                formData.append('file', selectedFile);

                progressFill.style.width = '60%';
                progressFill.textContent = '60%';

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                progressFill.style.width = '90%';
                progressFill.textContent = '90%';

                const result = await response.json();

                progressFill.style.width = '100%';
                progressFill.textContent = '100%';

                if (result.success) {
                    showMessage('success', `‚úÖ ${result.message} - ${result.filename}`);
                    
                    // Resetear formulario
                    document.getElementById('file-input').value = '';
                    document.getElementById('selected-file').textContent = 'Ning√∫n archivo seleccionado';
                    selectedFile = null;
                    uploadBtn.disabled = true;
                    
                    // Recargar lista de archivos
                    setTimeout(() => loadFiles(), 1000);
                } else {
                    showMessage('error', `‚ùå Error: ${result.error}`);
                }

            } catch (error) {
                showMessage('error', `‚ùå Error al subir archivo: ${error.message}`);
            } finally {
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 2000);
            }
        }

        // Cargar lista de archivos
        async function loadFiles() {
            const filesGrid = document.getElementById('files-grid');
            filesGrid.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚è≥</div><p>Cargando archivos...</p></div>';

            try {
                const response = await fetch('/api/files');
                const result = await response.json();

                if (result.success && result.files.length > 0) {
                    filesGrid.innerHTML = '';
                    
                    result.files.forEach(file => {
                        const fileCard = createFileCard(file);
                        filesGrid.appendChild(fileCard);
                    });

                    // Actualizar estad√≠sticas
                    updateStats(result.files);
                } else {
                    filesGrid.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìÇ</div><p>No hay archivos. Sube tu primer archivo!</p></div>';
                    updateStats([]);
                }

            } catch (error) {
                filesGrid.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ùå</div><p>Error al cargar archivos</p></div>';
                console.error('Error:', error);
            }
        }

        // Crear tarjeta de archivo
        function createFileCard(file) {
            const card = document.createElement('div');
            card.className = 'file-card';

            const icon = getFileIcon(file.name);
            const date = new Date(file.lastModified).toLocaleString('es-ES');

            card.innerHTML = `
                <div class="file-icon">${icon}</div>
                <div class="file-name-display">${file.name}</div>
                <div class="file-info">üìä Tama√±o: ${formatFileSize(file.size)}</div>
                <div class="file-info">üìÖ Subido: ${date}</div>
                <div class="file-actions">
                    <button class="btn-download" onclick="downloadFile('${file.name}')">
                        ‚¨áÔ∏è Descargar
                    </button>
                    <button class="btn-delete" onclick="deleteFile('${file.name}')">
                        üóëÔ∏è Eliminar
                    </button>
                </div>
            `;

            return card;
        }

        // Descargar archivo
        async function downloadFile(filename) {
            try {
                const response = await fetch(`/api/download/${encodeURIComponent(filename)}`);
                const result = await response.json();

                if (result.success) {
                    window.open(result.url, '_blank');
                } else {
                    alert('Error al generar URL de descarga');
                }
            } catch (error) {
                alert('Error al descargar archivo: ' + error.message);
            }
        }

        // Eliminar archivo
        async function deleteFile(filename) {
            if (!confirm(`¬øEst√°s seguro de eliminar "${filename}"?`)) return;

            try {
                const response = await fetch(`/api/delete/${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });
                const result = await response.json();

                if (result.success) {
                    showMessage('success', `‚úÖ ${result.message}`);
                    loadFiles();
                } else {
                    alert('Error al eliminar archivo: ' + result.error);
                }
            } catch (error) {
                alert('Error al eliminar archivo: ' + error.message);
            }
        }

        // Actualizar estad√≠sticas
        function updateStats(files) {
            const totalFiles = files.length;
            const totalSize = files.reduce((sum, file) => sum + file.size, 0);

            document.getElementById('total-files').textContent = totalFiles;
            document.getElementById('total-size').textContent = formatFileSize(totalSize);
        }

        // Mostrar mensaje
        function showMessage(type, text) {
            const message = document.getElementById('upload-message');
            message.className = `message ${type}`;
            message.textContent = text;
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        // Formatear tama√±o de archivo
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Obtener icono seg√∫n extensi√≥n
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'üìÑ',
                'doc': 'üìù', 'docx': 'üìù',
                'xls': 'üìä', 'xlsx': 'üìä',
                'ppt': 'üìΩÔ∏è', 'pptx': 'üìΩÔ∏è',
                'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'gif': 'üñºÔ∏è',
                'mp4': 'üé•', 'avi': 'üé•', 'mov': 'üé•',
                'mp3': 'üéµ', 'wav': 'üéµ',
                'zip': 'üì¶', 'rar': 'üì¶',
                'txt': 'üìã',
                'html': 'üåê', 'css': 'üé®', 'js': '‚öôÔ∏è',
                'py': 'üêç', 'java': '‚òï'
            };
            return icons[ext] || 'üìÑ';
        }
    </script>
</body>
</html>
